<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8e59926819.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main"> 
        <!--NAVBAR-->
        <nav>
            <div class="logo">
             <img src="boost.png" alt="boost" >
            </div>

            <div class="toggle">
                <i class="fas fa-bars"></i>
              </div>
            
            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Phone</a></li>
                    <li><a href="#">Accessories</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>

<!--INFORMATION SECTION-->

<div class="information">
    <div class="overlay"></div>
<img src="mobile.png" class="mobile">
<div id="circle">
<div class="feature battery">
<img src="battery.png" alt="" height="70%">
<div class="feature-content">
<h1>Battery</h1>
<p>5000mAh, 720Hrs</p>
</div>
</div>

<div class="feature camera">
<img src="camera.png" alt="" height="70%">
<div class="feature-content">
<h1>Camera</h1>
<p>10px camera</p>
</div> 
</div>

<div class="feature processor"> 
<img src="processor.png" alt="" height="70%">
<div class="feature-content"> 
<h1>Processor</h1>
<p>Snapdragon Octa-core</p>
</div>
</div>

<div class="feature display">
<img src="display.png" alt="" height="70%"> <!--height prevents image from being stretched when using display: flex-->
<div class="feature-content">
<h1>Display</h1>
<p>6.5 Mini display</p>
</div>
</div>
</div>
</div>

<!--CONTROLS SECTION-->

<div class="controls"> 
    <img src="arrow.png" alt="" id="upBtn">
    <h3>Features</h3>
    <img src="arrow.png" alt="" id="downBtn">

</div>

        
    </div>
    <script src="script.js"></script>
</body>
</html>
